{% extends "base.html" %}

{% block content %}

<h1>Update Category</h1>

<form action="" method="post">
  {{ form.hidden_tag() }}
  <p>
    {{ form.category.label }}<br/>
    {{ form.category(size=32) }}<br/>
    {% for error in form.category.errors %}
    <span style="color: red;">[{{ error }}]</span>
    {% endfor %}
  </p>
  <p>{{ form.submit() }}</p>
</form>

{% endblock %}
