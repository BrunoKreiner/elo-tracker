{% extends "base.html" %}

{% block content %}

<div class="w3-main" style="margin-left:300px;margin-top:43px;"></div>

<header class="w3-container" style="padding-top:22px">
  <h5><b><i class="fa fa-dashboard"></i> My Match History</b></h5>
</header>


  <table class="w3-table w3-striped w3-white">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Activity</th>
        <th scope="col">Match ID</th>
        <th scope="col">Opponent ID</th>
        <th scope="col">Your Score</th>
        <th scope="col">Their Score</th>
        <th scope="col">Datetime</th>
      </tr>
    </thead>
    <tbody>
      {% for match in my_matches%}
      <tr>
        <!--  <th scope="row">{{match.id}}</th>  --> 
        <td>{{match.activity}}</td>
        <td>{{match.id}}</td>
        <td>{{match.user2_id}}</td>
        <td>{{match.user1_score}}</td>
        <td>{{match.user2_score}}</td>
        <td>{{match.datetime}}</td>
      </tr>
      {% endfor %}
    </tbody>
    </table>


{% endblock %}
